<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileTransfer - {{.DeviceName}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12" />
                    </svg>
                    <span class="logo-text">FileTransfer</span>
                </div>
            </div>
            <div class="header-right">
                <div class="device-info">
                    <div class="device-status">
                        <span class="status-dot"></span>
                        <span class="device-name">{{.DeviceName}}</span>
                    </div>
                    <span class="user-display">User: <strong>{{.UserName}}</strong></span>
                    <span class="device-ip">{{.LocalIP}}</span>
                </div>
                <button class="btn btn-secondary btn-sm" onclick="logout()">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Left Panel - Devices -->
            <section class="panel devices-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <svg class="panel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                        Nearby Devices
                    </h2>
                    <span class="device-count" id="deviceCount">0</span>
                </div>
                <div class="devices-list" id="devicesList">
                    <div class="empty-state" id="noDevices">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 8v4M12 16h.01"></path>
                        </svg>
                        <p>Searching for devices...</p>
                        <span class="empty-hint">Make sure other devices are running FileTransfer on the same
                            network</span>
                    </div>
                </div>
            </section>

            <!-- Center Panel - Drop Zone -->
            <section class="panel dropzone-panel">
                <div class="dropzone" id="dropzone">
                    <div class="dropzone-content">
                        <div class="dropzone-icon-wrapper">
                            <svg class="dropzone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </div>
                        <h3 class="dropzone-title">Drop files here</h3>
                        <p class="dropzone-subtitle">or click to browse</p>
                        <input type="file" id="fileInput" multiple hidden>
                        <button class="btn btn-primary" id="browseBtn">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"></path>
                            </svg>
                            Select Files
                        </button>
                    </div>
                    <div class="dropzone-overlay" id="dropzoneOverlay">
                        <span>Release to upload</span>
                    </div>
                </div>

                <!-- Selected Files -->
                <div class="selected-files" id="selectedFiles" style="display: none;">
                    <div class="selected-header">
                        <span class="selected-title">Selected Files</span>
                        <button class="btn-clear" id="clearFiles">Clear all</button>
                    </div>
                    <div class="files-list" id="filesList"></div>
                    <div class="send-section">
                        <select class="device-select" id="targetDevice">
                            <option value="">Select a device</option>
                        </select>
                        <button class="btn btn-send" id="sendBtn" disabled>
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                            Send Files
                        </button>
                    </div>
                </div>
            </section>

            <!-- Right Panel - Transfers & History -->
            <section class="panel transfers-panel">
                <div class="panel-header tab-header">
                    <button class="tab-btn active" onclick="switchTab('transfers')">
                        <svg class="panel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 16 12 12 8 16"></polyline>
                            <line x1="12" y1="12" x2="12" y2="21"></line>
                            <path d="M20.39 18.39A5 5 0 0018 9h-1.26A8 8 0 103 16.3"></path>
                        </svg>
                        Transfers
                    </button>
                    <button class="tab-btn" onclick="switchTab('history')">
                        <svg class="panel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        History
                    </button>
                </div>

                <div id="transfersView">
                    <div class="transfers-list" id="transfersList">
                        <div class="empty-state" id="noTransfers">
                            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path d="M13 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V9z"></path>
                                <polyline points="13 2 13 9 20 9"></polyline>
                            </svg>
                            <p>No active transfers</p>
                        </div>
                    </div>
                </div>

                <div id="historyView" style="display: none;">
                    <div class="transfers-list" id="historyList">
                        <div class="empty-state" id="noHistory">
                            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 6v6l4 2"></path>
                            </svg>
                            <p>No transfer history</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
